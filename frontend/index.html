<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="w-1/3 mx-auto py-10">

        <div class="py-6 text-xl font-semibold tracking-tighter">
            <label for="quantidadeInput">Quantidade</label>
            <input id="quantidadeInput" class="border w-full p-3 mt-3 rounded-lg" />
        </div>

        <button class="border bg-blue-300 w-full py-3 font-semibold text-white rounded-lg" id="sendQueue">Solicitar</button>

    </div>

    <script>

        const quantidadeInput = document.getElementById('quantidadeInput')
        const sendQueueBtn = document.getElementById('sendQueue')

        sendQueueBtn.addEventListener('click', () => {
            const quantidade = parseInt(quantidadeInput.value)
            if (!isNaN(quantidade) && quantidade > 0) {
                const body = JSON.stringify({quantidade: quantidade})
                fetch('/queue', {
                    method: 'POST',
                    headers: { "Content-Type" : "application/json" },
                    body: body
                });
            } else { 
                alert("Por favor, insira um número válido")
            }
        })

    </script>
</body>
</html>
